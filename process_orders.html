<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Process Orders</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="id-container">
        <div class="sub-container">
            <button id="button">Get Ids</button>
            <div class="ids-card" id="orders">
                <h2>All Orders Ids</h2>
                <ul id="orders_list"></ul>
            </div>
            <div class="ids-card" id="toyota">
                <h2>Toyota Motor Sales Ids</h2>
                <ul id="toyota_ids"></ul>
            </div>
            <div class="ids-card" id="ford">
                <h2>Ford Motor Company Ids</h2>
                <ul id="ford_ids"></ul>
            </div>
            <div class="ids-card" id="landrover">
                <h2>Land Rover Ids</h2>
                <ul id="landrover_ids"></ul>
            </div>
            <div class="ids-card" id="algonquin">
                <h2>Algonquin Automotive Enterprises Ids</h2>
                <ul id="algonquin_ids"></ul>
            </div>
            <div class="ids-card" id="error">
                <h2>Error Ids</h2>
                <ul id="error_ids"></ul>
            </div>
            
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
